<script> 
function chooseBackColor(select) {
document.body.style.backgroundColor = select.value;
return true;
}

function choosetextColor(select){
document.body.style.color = select.value;
}

function dateTime(){
dateAndTime= new Date();
document.getElementById("time").innerHTML = dateAndTime;
}

function validateForm(){

var a = validateNames();
if (a == false){
document.getElementById("error").innerHTML="First and Last Name are required entry fields!";
return false;
}
var b = validateZipCode();
if (b == false){
document.getElementById("error").innerHTML="Zip Code is a required entry field!";
document.assignmentForm.USzipCode.focus();
document.assignmentForm.USzipCode.style.borderColor="red";
return false;
}
var c = validatePhone();
if(c == false){
document.getElementById("error").innerHTML="Phone number is a required entry field!";
document.assignmentForm.phoneNumber.focus();
document.assignmentForm.phoneNumber.style.borderColor="red";
return false;
}

var d = validateEmail();
if (d == false){
document.getElementById("error").innerHTML="Email address is a required entry field!";
document.assignmentForm.emailAddress.focus();
document.assignmentForm.emailAddress.style.borderColor="red";
}
return false;
}

function validateNames(){
var first = document.assignmentForm.firstName.value;
var second = document.assignmentForm.lastName.value;

if (first==null || first == "" || first.length == 0)  {
  alert("First name must be filled out!");
	document.assignmentForm.firstName.focus();
	document.assignmentForm.firstName.style.borderColor="red";
  return false;
  }
if (second == null || second == "" || second.length == 0){
  alert("Last name must be filled out!");
	document.assignmentForm.lastName.focus();
	document.assignmentForm.lastName.style.borderColor="red";
  return false;
  }
  return true;
 }
 
 function validateZipCode(){
  var regexpress = /^\d{5}$|^\d{5}-\d{4}$/;
  if(regexpress.test(document.assignmentForm.USzipCode.value)){
	return true;
  }else{
  alert("Must enter a valid 5 or 9 digit zip code!");
  return false;
	}
 }
 
 function validatePhone(){
	var regexpressWithoutSpace = /^(\([0-9]{3}\)|[0-9]{3}-)[0-9]{3}-[0-9]{4}$/; <!-- ex. (000) 000-0000 -->
	var regexpressWithSpace = /^(\([0-9]{3}\) |[0-9]{3}-)[0-9]{3}-[0-9]{4}$/;	  <!-- ex (000)000-0000   -->
	var regexpressTenDigits = /^[0-9]{10}$/;
	if(regexpressTenDigits.test(document.assignmentForm.phoneNumber.value) || regexpressWithoutSpace.test(document.assignmentForm.phoneNumber.value) || regexpressWithSpace.test(document.assignmentForm.phoneNumber.value)){
	return true;
	}else{
	alert("Must enter phone number in format (000) 000-0000 OR (000)000-000 OR 0000000000");
	return false;
 }
 }
 
 function validateEmail(){
	<!--var regexpress = /^[^@]+@[^@.]+\.[^@]*\w\w$/--> 
	var regexpress = /.+\@(.{1,}\.)+.{2,}/
	if (regexpress.test(document.assignmentForm.emailAddress.value)){
	return true;
	}else{
	alert("Must enter a valid email address!");
	document.assignmentForm.emailAddress.focus();
	return false;
	}
 }
